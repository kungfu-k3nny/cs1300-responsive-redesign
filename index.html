<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata for the page -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bagel Gourmet Cafe</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header section containing the navigation and title -->
  <header>
    <!-- Navigation bar -->
    <nav>
      <ul>
        <!-- Navigation links -->
        <li><a href="#">Home</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Delivery</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>

    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <!-- Title of the Cafe -->
    <h1>BAGEL GOURMET CAFE</h1>
    <!-- Cafe slogan -->
    <p>The best bagels in Rhode Island</p>
  </header>
  
  <!-- Main content of the page -->
  <main>
    <!-- Contact form section -->
    <section class="contact-form">
      <!-- Heading for the contact form -->
      <h2>Contact Us</h2>
      <!-- The form itself -->
      <form>
        <!-- Input group for first name -->
        <div class="input-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
        </div>
        <!-- Input group for last name -->
        <div class="input-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
        </div>
        <!-- Input group for email -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <!-- Input group for phone number -->
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <!-- Input group for subject -->
        <div class="input-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject">
        </div>
        <!-- Input group for message -->
        <div class="input-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enter the message"></textarea>
        </div>
        <!-- Submit button for the form -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <script>
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('nav ul');

    burger.addEventListener('click', () => {
      nav.classList.toggle('nav-active');
      
      // Burger Animation
      burger.classList.toggle('toggle');
    });
  </script>
  
</body>
</html>
